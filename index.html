<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="style.css">
    <title>Trankila</title>
  </head>
  <body>
    <section class="app">
      <div class="vid-container">
        <audio loop>
          <source src="./video/rain.mp3">
        </audio>
        <!-- <video loop> -->
          <iframe id="ytplayer" class="video" type="text/html" width="640" height="900" src="" frameborder="0" allowfullscreen mozallowfullscreen webkitallowfullscreen oallowfullscreen msallowfullscreen></iframe>
          <!-- <source src="./video/rain.mp4" type="video/mp4"> -->
        <!-- </video> -->
      </div>
      <div class="time-select">
        <button data-time="120">2 minutes</button>
        <button data-time="300">5 minutes</button>
        <button data-time="600">10 minutes</button>
        <button data-time="900">15 minutes</button>
        <button data-time="1200">20 minutes</button>
      </div>
      <div class="player-container">
        <audio class="song">
          <source src="./sounds/rain.mp3" />
        </audio>
        <!-- <img class="play" src="./svg/play.svg" alt="play" tabindex="0"> -->
        <svg
          class="track-outline"
          width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="226.5" cy="226.5" r="216.5" stroke="rgba(2, 245, 233, 0.2)" stroke-width="20"/>
        </svg>
        <svg
          class="moving-outline"
          width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="226.5" cy="226.5" r="216.5" stroke="rgba(2, 168, 245, 0.4)" stroke-width="20"/>
        </svg>
        <h3 class="time-display">0:00</h3>
      </div>
      <div class="sound-picker">
        <button data-video="https://www.youtube-nocookie.com/embed/ynLpZGegiJE?autoplay=1&loop=1&modestbranding=1&controls=0&playlist=ynLpZGegiJE">
          <img src="./svg/rain.svg" alt="rain">
        </button>
        <button data-video="https://www.youtube-nocookie.com/embed/Kb8CW3axqRE?autoplay=1&iv_load_policy=3&start=10&loop=1&modestbranding=1&playlist=Kb8CW3axqRE">
          <img src="./svg/sun.svg" alt="rain">
        </button>
        <button data-video="https://www.youtube-nocookie.com/embed/Ftm2uv7-Ybw?autoplay=1&iv_load_policy=3&loop=1&modestbranding=1&playlist=Ftm2uv7-Ybw">
          <img src="./svg/forest.svg" alt="rain">
        </button>
        <button data-video="https://www.youtube-nocookie.com/embed/ajwwLEMLaIA?autoplay=1&start=60&iv_load_policy=3&loop=1&modestbranding=1&playlist=ajwwLEMLaIA">
          <img src="./svg/waves.svg" alt="beach">
        </button>
        <button data-video="https://www.youtube-nocookie.com/embed/tbodhmmqa-g?autoplay=1&iv_load_policy=3&loop=1&modestbranding=1&playlist=tbodhmmqa-g">
          <img src="./svg/birds.svg" alt="rain">
        </button>
      </div>
    </section>
    <details closed>
      <summary>Video Sources</summary>
      <ul>
        <li><a href="https://www.youtube.com/watch?v=ynLpZGegiJE&t=27s">Rain</a></li>
        <li><a href="https://www.youtube.com/watch?v=Kb8CW3axqRE&t=0s">Sunny</a></li>
        <li><a href="https://www.youtube.com/watch?v=Ftm2uv7-Ybw&t=0s">Forest</a></li>
        <li><a href="https://www.youtube.com/watch?v=ajwwLEMLaIA">Beach</a></li>
        <li><a href="https://www.youtube.com/watch?v=tbodhmmqa-g">Birds</a></li>
      </ul>
    </details>


    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
